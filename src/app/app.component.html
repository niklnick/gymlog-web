<mat-toolbar>
    <button mat-icon-button color="primary" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <a mat-button color="primary" id="mat-toolbar-header" [routerLink]="['dashboard']">{{ title }}</a>
</mat-toolbar>
<mat-sidenav-container id="mat-sidenav-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list id="mat-nav-list">
            <a mat-list-item *ngFor="let item of items" [routerLink]="[item]">{{ item | titlecase }}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="mat-sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
