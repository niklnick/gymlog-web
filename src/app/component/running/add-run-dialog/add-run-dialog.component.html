<h1 mat-dialog-title>Add Run</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Date and Time</mat-label>
        <input matInput type="datetime-local" [(ngModel)]="datetime" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Distance</mat-label>
        <input matInput [(ngModel)]="distance" required>
        <span matTextSuffix> km</span>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <span matTextSuffix> min</span>
        <input matInput [(ngModel)]="duration" required>
    </mat-form-field>
</div>
<div mat-dialog-actions style="float: right">
    <button mat-raised-button color="primary"
        [disabled]="!datetime || !distance || !duration"
        (click)="closeAddRunDialog()">Submit</button>
</div>
